<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта України</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="map-container">
        <!-- SVG карта -->
        <object id="ukraine-map" type="image/svg+xml" data="assets/ukraine.svg"></object>

        <!-- Інформація та чекбокси -->
        <div id="info-container">
            <div id="info">Наведіть на область для перегляду інформації</div>
            <label id="training-label">
                <input type="checkbox" id="toggle-training" />
                Режим навчання
            </label>
            <label id="keep-labels-label">
                <input type="checkbox" id="toggle-keep-labels" />
                Не видаляти підписи областей
            </label>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
